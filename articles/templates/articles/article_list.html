{% extends 'base_layout.html' %}

{% block content %}
    <div class="container center">
        <h3>Article List</h3>
        <div class="row">
            {% for article in articles %}
            <div class="col s12 m6 l4">
                <div class="card grey darken-4 z-depth-5">
                    <div class="card-content">
                        <h4><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h4>
                        <p class="white-text">{{ article.snippet }}</p>
                        <span class="white-text date">{{ article.date }}</span>
                        <p class="light-blue darken-1 author">added by {{ article.author.username }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
